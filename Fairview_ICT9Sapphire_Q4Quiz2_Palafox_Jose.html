<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #caebef;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: rgb(0, 0, 0);
    }
    .box {
      max-width: 600px;
      margin: auto;
    }
    #instructions {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Grade Calculator</h1>
    <p class="text-center">Enter your grades below and see your rating!</p>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="toggle" onclick="showInstructions()">
      <label class="form-check-label" for="toggle">Show Instructions</label>
    </div>
    <div id="instructions" class="alert alert-info">
      <p>Steps:</p>
      <ul>
        <li>Type your grades</li>
        <li>Click the button</li>
        <li>See result below</li>
      </ul>
    </div>

    <div>
      <label>Filipino</label>
      <input id="sub1" type="number" class="form-control">
      <label>English</label>
      <input id="sub2" type="number" class="form-control">
      <label>Science</label>
      <input id="sub3" type="number" class="form-control">
    </div>
    <br>
    <button class="btn btn-success" onclick="getAverage()">Calculate</button>

    <div id="output" class="mt-3 alert alert-secondary"></div>

    <footer class="text-center mt-4">
      <a href="https://obmfairviewsis.orangeapps.ph/ob/elearning/grades" target="_blank">Source: OBM Fairview SIS</a>
    </footer>
  </div>

  <script>
    function showInstructions() {
      var box = document.getElementById("instructions");
      if (box.style.display === "none") {
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }

    function getAverage() {
      var one = Number(document.getElementById("sub1").value);
      var two = Number(document.getElementById("sub2").value);
      var three = Number(document.getElementById("sub3").value);

      var avg = (one + two + three) / 3;
      avg = Math.round(avg * 100) / 100;

      var remark = "";

      if (avg >= 94 && avg <= 100) {
        remark = "Excellent";
      } else if (avg >= 87) {
        remark = "Above Satisfactory";
      } else if (avg >= 80) {
        remark = "Satisfactory";
      } else if (avg >= 75) {
        remark = "Needs Improvement";
      } else if (avg >= 70) {
        remark = "Poor";
      } else {
        remark = "Invalid";
      }

      document.getElementById("output").innerHTML =
        "Average: " + avg + "<br>Rating: " + remark;
    }
  </script>
</body>
</html>
